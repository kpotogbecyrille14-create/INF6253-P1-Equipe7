<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moteur SPARQL - Partie 3</title>
</head>
<body>

    <h1 style="text-align:center;">Moteur de recherche - Partie 3 (SPARQL + Fuseki)</h1>

    <form method="post" style="text-align:center; margin-top:20px;">
        <label>Choisir une requête :</label>
        <select name="query_id">
            {% for q in queries %}
            <option value="{{ q }}" {% if q == selected %}selected{% endif %}>{{ q }}</option>
            {% endfor %}
        </select>
        <button type="submit">Rechercher</button>
    </form>

    {% if result %}
    <div style="text-align:center; margin-top:30px;">

        <h2>Résultats :</h2>

        <pre style="
            font-size: 18px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        ">
{{ result }}
        </pre>

        <p style="font-weight: bold; margin-top: 10px;">
            Temps de recherche : {{ elapsed }} ms
        </p>

    </div>
    {% endif %}

</body>
</html>
